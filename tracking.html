<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/styles.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Subcontractor Report</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Reporting</a>
                    </li>
                    <li>
                        <a href="tracking.html">Superintendent Contract Tracking</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
              <section>
                <div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Subcontractor <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Subcontractor 1</a></li>
                    <li><a href="#">Subcontractor 2</a></li>
                    <li><a href="#">Subcontractor 3</a></li>
                  </ul>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Project Name <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Project Name 1</a></li>
                    <li><a href="#">Project Name 2</a></li>
                    <li><a href="#">Project Name 3</a></li>
                  </ul>
                </div>
              </section>
              <section>
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="trade" placeholder="Trade">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="unit" placeholder="Unit">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="floor" placeholder="Floor">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="model" placeholder="Model">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="contractAmount" placeholder="Contract Amount">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="rate" placeholder="Rate">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="totals" placeholder="Totals">
                  </div>
                  <button type="submit" class="btn btn-success">Submit</button>
                </form>
              </section>
            </div>
        </div>
        <!-- /.row -->

    </div>
<!-- / container -->
    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
